<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyLine Betting - StuzeBets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Francois+One&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-gradient-dark" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4">
                <img src="{{ url_for('static', filename='assets/LogoTrans.png') }}" alt="Logo" class="logo mb-2">
                <h2 class="text-light">StuzeBets</h2>
            </div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action bg-transparent text-light">
                    <i class="fas fa-home mr-2"></i>Home
                </a>
                <a href="{{ url_for('moneyline') }}" class="list-group-item list-group-item-action bg-transparent text-light active">
                    <i class="fas fa-chart-line mr-2"></i>MoneyLine Betting
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-light">
                    <i class="fas fa-flask mr-2"></i>The Lab
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-light">
                    <i class="fas fa-gift mr-2"></i>Offers
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-light">
                    <i class="fas fa-cog mr-2"></i>Settings
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-dark border-bottom">
                <button class="btn btn-outline-light" id="menu-toggle"><i class="fas fa-bars"></i></button>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">MoneyLine Betting <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid mt-4">
                <h1 class="text-center mb-4">Today's Top Picks</h1>
                <div class="row">
                    <!-- Game Card -->
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card bg-gradient-dark text-light h-100 shadow">
                            <div class="card-body">
                                <h5 class="card-title">Team A vs Team B</h5>
                                <p class="card-text">
                                    <strong>Team A:</strong> City A<br>
                                    <strong>Probability:</strong> 70%<br>
                                    <strong>Edge:</strong> 15%
                                </p>
                                <div class="progress mb-3" style="height: 20px;">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                                </div>
                                <a href="#" class="btn btn-outline-light btn-block">View Details</a>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat for more game cards -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
